{% if has_notifications == True %}
<li class="nav__item" hx-get="{% url 'notifications_button' %}" hx-swap="outerHTML" hx-trigger="every 30s">
  <a class="nav__link nav__link--alert" href="{% url 'notifications' %}">
    <i class="material-icons">notifications</i>
  </a>
</li>
{% else %}
<li class="nav__item" hx-get="{% url 'notifications_button' %}" hx-swap="outerHTML" hx-trigger="every 30s">
  <a class="nav__link" href="{% url 'notifications' %}">
    <i class="material-icons">notifications</i>
  </a>
</li>
{% endif %}
