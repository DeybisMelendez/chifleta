<div class="post">
  <div class="post__info" @click="window.location.href = '{% url 'post' post.id %}'">
    <div class="post__header">
      <h1 class="post__user">{{post.profile.user}}</h1>
      <p class="post__date">{{post.created_at}}</p>
    </div>
    <pre class="post__content">{{post.content}}</pre>
  </div>
  <div class="post__stats">
    <div class="post__stat">
      <button class="post__button"><i class="material-icons">star</i></button>
      <p class="post__stat-value">{{post.likes_count}}</p>
    </div>
    <div class="post__stat">
      <button class="post__button"><i class="material-icons">comment</i></button>
      <p class="post__stat-value">{{post.comments_count}}</p>
    </div>
    <div class="post__stat">
      <button class="post__button"><i class="material-icons">share</i></button>
      <p class="post__stat-value">{{post.shares_count}}</p>
    </div>
    <div class="post__stat">
      <a class="post__button" href="{% url 'delete_post' post.id %}"><i class="material-icons">delete</i></a>
      
    </div>
  </div>
</div>
